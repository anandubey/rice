env:
  TERM: xterm-256color

window:

  opacity: 0.95

  dimensions:
    columns: 100
    lines: 30
  
  padding:
    x: 8
    y: 8

  dynamic_padding: true

  decorations: full

  title: Alacritty

  class:
    instance: Alacritty
    general: Alacritty

  gtk_theme_variant: dark

scrolling:
  history: 10000

  multiplier: 3

font:
  size: 12.0
  normal:
    family: JetBrainsMono Medium Nerd Font
    #family: FantasqueSansMono Nerd Font Mono

  bold:
    family:  JetBrainsMono Medium Nerd Font

  italic:
    family: JetBrainsMono Medium Nerd Font

  bold_italic:
    family: JetBrainsMono Medium Nerd Font
    # family:  FantasqueSansMono Nerd Font Mono

  offset:
    x: 1
    y: 2


 
draw_bold_text_with_bright_colors: true


save_to_clipboard: true


window.dynamic_title: true


cursor:
  style: Underline


live_config_reload: true


shell:
  program: /bin/zsh


mouse:
  hide_when_typing: true

key_bindings:
  - { key: Return,   mods: Control|Shift, action: SpawnNewInstance }


